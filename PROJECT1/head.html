<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="head.css">
    <title>LEETMETRIC</title>
</head>
<body style="background-color: rgba(63, 85, 87, 0.305);">
    
    <div class="container">
        <div class="heading-Container">
            <h1>LEETMETRIC</h1>
        </div>
        <div class="input-Container">
            <h4 style="margin: 40px 0px 15px 0; font-size: 20px;">Enter Your UserName </h4>
            <div class="input">
                <input type="text" placeholder="Enter UserName" value="Siddhantd711" name="" id="UserName-input">
                <button id="Search">Search</button>
            </div>
        </div>
        <div class="stats-Container" style="display: none;">
            <div class="progressQuestions">
                <div class="box easy"><span   style="line-height: 30px;" class="easy-text">Easy</span></div>
                <div class="box medium"><span style="line-height: 30px;"  class="medium-text">Medium</span></div>
                <div class="box hard"><span   style="line-height: 30px;" class="hard-text">Hard</span></div>
            </div>
            <div style="font-size: 30px; color: brown; margin: 30px 0;">LAST 20 SUBMISSIONS</div>
            <div class="Last20Submissions">
                <table>
                    <thead style="font-size: 30px; font-weight: 700;">
                        <tr>
                            <td style="width: 10%;">Sr.No</td>
                            <td style="width: 30%;">Title</td>
                            <td style="width: 30%;">Time</td>
                            <td style="width: 10%;">Language</td>
                            <td style="width: 20%;">Status</td>
                        </tr>
                    </thead>
                    <tbody class="table-data">

                    </tbody>
                </table>
            </div>
        </div>
    </div>




    <script src="head.js"></script>
</body>
</html>
